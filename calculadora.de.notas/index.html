<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora-de-notas</title>
</head>
<body id="body">
    <header>
        <div id="cabecalho">
            <h1>Calculadora de Notas</h1>
        </div>
    </header>

    <div id="form1" class="left-form">
        <h2>Insira as notas</h2>
        <label for="">Nota 1:</label>
        <input type="number" id="nota1" step="0.01"><br>
        <label for="">Nota 2:</label>
        <input type="number" id="nota2" step="0.01"><br>
        <label for="">Nota 3:</label>
        <input type="number" id="nota3" step="0.01"><br>
        <label for="">Nota 4:</label>
        <input type="number" id="nota4" step="0.01"><br>
        <label for="">Nota 5:</label>
        <input type="number" id="nota5" step="0.01"><br>
    </div>

    <div id="form2" class="right-form">
        <h2>Insira os pesos - Média Ponderada</h2>
        <label for="">Peso 1:</label>
        <input type="number" id="peso1" step="0.01"><br>
        <label for="">Peso 2:</label>
        <input type="number" id="peso2" step="0.01"><br>
        <label for="">Peso 3:</label>
        <input type="number" id="peso3" step="0.01"><br>
        <label for="">Peso 4:</label>
        <input type="number" id="peso4" step="0.01"><br>
        <label for="">Peso 5:</label>
        <input type="number" id="peso5" step="0.01"><br>
    </div>

    <button onclick="calcularMedia()">Calcular Média</button>

    <h2>Resultados</h2>
    <p id="media"></p>
    <p id="resultado"></p>

    <script src="java.js"></script>
</body>
</html>
